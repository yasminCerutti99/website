<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Cadastrar</h1>
                    <hr>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUP()">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input formControlName="nome" type="text" class="form-control" id="nome" placeholder="Nome">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['nome'].dirty && signupForm.hasError('required', 'nome')">*Nome
                            obrigatório!</span>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input formControlName="telefone" type="text" class="form-control" id="telefone"
                            aria-describedby="emailHelp" placeholder="(xx)x xxxx-xxxx">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['telefone'].dirty && signupForm.hasError('required', 'telefone')">*Contato
                            obrigatório!</span>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input formControlName="email" type="email" class="form-control" id="email"
                            aria-describedby="emailHelp" placeholder="nome@email.com">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')">*E-mail
                            obrigatório!</span>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input formControlName="password" type="password" class="form-control" id="password"
                            placeholder="Senha">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">*Senha
                            obrigatória!</span>

                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                <a href="loginform">Já tem uma conta? Clique aqui para logar!</a>
            </div>
        </div>
    </div>
</div>
