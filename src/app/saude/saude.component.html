<div class="container mt-3">
    <div class="row mt-3">
        <div *ngFor="let data of saudeData" class="col-lg-4 mt-4 mb-4 col-sm-6">
            <div class="box">
                <a href="{{data.url}}" target="_blank">
                    <img src="{{data.urlToImage}}" alt="image">
                    <h5 class="mt-3 mb-3">{{data.title}}</h5>
                </a>
            </div>
        </div>
    </div>
</div>
